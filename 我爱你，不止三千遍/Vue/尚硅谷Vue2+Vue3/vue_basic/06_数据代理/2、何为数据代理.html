    <title>何为数据代理</title>
</head>

<body>

</body>

<script>
    // 数据代理：通过一个对象代理另一个对象中属性的操作（读/写）
    let obj = {
        x: 100
    }

    let obj2 = {
        y: 200
    }

    // 用 obj2 代理 obj1 中属性的操作，也是就可以通过 obj2 操作 obj1 中的属性！
    Object.defineProperty(obj2, 'x', {
        get() {
            return obj.x
        },
        set(value) {
            obj.x = value
        }
    })
</script>

</html>
