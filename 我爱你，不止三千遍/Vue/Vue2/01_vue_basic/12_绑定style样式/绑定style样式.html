<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>绑定style样式</title>
        <script src="../js/vue.js"></script>
        <style>
            /* 基本样式 */
            .basic {
                width: 400px;
                height: 100px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!--绑定 style 样式 对象写法-->
            <div class="basic" :style="styleObj">{{ name }}</div>
            <hr />
            <!--绑定 style 样式 数组写法-->
            <div class="basic" :style="[styleObj, styleObj2]">{{ name }}</div>
            <hr />
            <div class="basic" :style="styleArr">{{ name }}</div>
        </div>
        <script>
            Vue.config.productionTip = false;
            new Vue({
                el: '#root',
                data: {
                    name: '尚硅谷',
                    styleObj: {
                        // 多个单词之间用驼峰法 font-size ——> fontSize
                        fontSize: '40px',
                        color: 'red'
                    },
                    styleObj2: {
                        background: 'green'
                    },
                    styleArr: [
                        {
                            fontSize: '40px',
                            color: 'orange'
                        },
                        {
                            background: 'grey'
                        }
                    ]
                }
            });
        </script>
    </body>
</html>
