【数据劫持】：
数据劫持，顾名思义就是在对数据进行操作时，把这个操作过程 “劫持” 了，然后动一些手脚做点我们自己想做的事情！

【Vue数据劫持】：
Vue2 中其实就是通过 Object.defineProperty（利用 setter 和 getter）来劫持 data 对象属性的操作，并在 setter 中加入额外的操作，当数据发生变化的时候发出通知，解析模板。

数据劫持是 Vue 的核心之一，是实现数据双向绑定的重要原理！
Vue2 的数据劫持是利用 Object.defineProperty() 的 getter 和 setter 来监听到属性的变化时做一些事情。
而 vue3 已经放弃了使用这个方法，而是采用 es6 提供的 Proxy 去实现对象的监听，避免了一些 Object.defineProperty 方法本身带来的问题。
Proxy 可以理解成，在目标对象之前架设一层“拦截”，外界对该对象的访问，都必须先通过这层拦截，因此提供了一种机制，可以对外界的访问进行过滤和改写。
