<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<div id="app">
    <div style="width: 240px; height: 54px; background-color: #3a8ee6; margin: 24px; line-height: 54px; text-align: center"
         v-on:click="testShoppingCartAdd()">ShoppingCartAdd
    </div>
    <div style="width: 240px; height: 54px; background-color: #75d431; margin: 24px; line-height: 54px; text-align: center"
         v-on:click="testSelectByUserid()">SelectByUserid
    </div>
</div>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                cart: {
                    userid: '2',
                    goodsid: '1'
                }
            }
        },
        methods: {
            testShoppingCartAdd() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/lego-online-store/shoppingCart/add",
                    data: this.cart
                }).then(resp => {
                    if (resp.data == "success") {
                        alert("成功了！");
                    }
                })
            },
            testSelectByUserid() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/lego-online-store/shoppingCart/selectByUserid?userid=" + this.cart.userid,
                    data: this.cart.userid
                }).then(resp => {
                    alert("成功了！");
                })
            }
        }, mounted() {
        }
    })
</script>

</body>
</html>
